<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pastel Jukebox</title>
    <!--stylesheet------------------>
    <link rel="stylesheet" href="css/main-tpj.css">  

    <!--fonts------------------>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Poppins:ital,wght@0,100;0,200;0,400;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <div id="container">
        <canvas id="canvas1"></canvas>
        <audio id="audio1" controls></audio>
        <input type="file" id="fileupload" accept="audio/*"/>
    </div> -->

    <audio id="audio1" controls src="audio/guymix6-tpj.mp3"></audio>
    <!-- <input type="file" id="fileupload" accept="audio/*"/> -->

    <!--=== GAME-MENU - info button =================================--> 
    <img id="info-button-2" src="images/song-select/information.png"></div>

    <!--=== PLAY =================================-->
    <!-- <button id="play-button">PLAY!</button> -->

    <!--=== SONG =================================-->
    <div id="song-board">SONG:</div>
    <div id="song-title">guy</div>
    <div id="song-artist">JYEN</div>

    <!--=== COMBO =================================-->
    <div id="combo-points">0</div>
    <div id="combo">COMBO</div>

    <!--=== SCORE =================================-->
    <div id="scoreboard">SCORE:</div>
    <div id="score-points">0</div>
    <div id="missboard">MISS:</div>
    <div id="miss-points">0</div>
    
    <div id="perfectboard">PERFECT:</div>
    <div id="perfect-points">0</div>
    <div id="greatboard">GREAT:</div>
    <div id="great-points">0</div>
    <div id="poorboard">POOR:</div>
    <div id="poor-points">0</div>

     <!--=== HITS =================================-->
    <div id="hits">PERFECT</div>


    <!--=== LIGHTS =================================-->
    <div id="light-1"></div>
    <div id="light-2"></div>
    <div id="light-3"></div>
    <div id="light-4"></div>
    <div id="light-5"></div>

    <!--=== START MENU =================================--> 
    <section id="start-menu">
    <div id="game-title">THE<span>PASTEL</span>JUKEBOX</div>
    <!-- <img id="start-button" src="images/start-menu/start-button.png"/> -->
    <div id="start-button">
        <div id="rectangle-1"></div>
        <div id="rectangle-2"></div>
        <div id="start-text">START</div>
    </div>
    </section>

    <!--=== SONG MENU =================================--> 
    <section id="song-menu">
        <img id="info-button" src="images/song-select/information.png"></div>
        <img id="left-arrow" src="images/song-select/arrow.png"></div>
        <img id="right-arrow" src="images/song-select/arrow.png"></div>
        <div class="left-arrow"></div>
        <div id="song-player">
            <div id="song-select">SONG SELECT</div>
            <div id="rectangle-3"></div>
            <div id="rectangle-4">
                <img src="images/jyen-guy.png"/>
            </div>
            <div id="song-name">guy</div>
            <div id="song-artiste">JYEN</div>
                <div id="play-guy-button">
                    <div id="circle-1"></div>
                    <div id="triangle-1"></div>
                </div>
        </div>
    </section>

    <!--=== INFO MENU =================================--> 
    <section id="info-menu">
        <img id="info-cancel" src="images/song-select/info-cancel.png"/>
        <div id="info-text">
            <h6 id="info-line-1">hit the respective keys according to the color of the falling balls.</h6>
            <h6 id="info-line-2">the more accurate your rhythm, the higher score you gain.</h6>
            <h6 id="info-line-3">good luck.</h6>
        </div>
        <img id="info-controls" src="images/song-select/info-controls.png"/>
        
    </section>

    

    

    <!--=== CANVASES =================================--> 
    <div id="TPJ">
        <canvas id="start-layer"></canvas>
        <canvas id="songselect-layer"></canvas>
        <canvas id="text-layer"></canvas>
        <canvas id="gameplay-layer2"></canvas>
        <canvas id="gameplay-layer1"></canvas>
        <canvas id="background-layer"></canvas>
    </div>


    
    <!-- <script src="script/audio-tpj.js"></script> -->
    <script src="script/start-layer-tpj.js"></script>
    <script src="script/songselect-layer-tpj.js"></script>
    <script src="script/background-layer-tpj.js"></script>
    <script src="script/gameplay-layer1-tpj.js"></script>
    <script src="script/text-layer-tpj.js"></script>
    <script src="script/gameplay-layer2-tpj.js"></script>


    
</body>
</html>
